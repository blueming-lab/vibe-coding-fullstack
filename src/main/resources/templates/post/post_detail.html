<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${post.title} + ' | Vibe Coding'">Post Detail | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0c10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0c10;
        }

        .glass-effect {
            background: rgba(25, 38, 51, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-mesh {
            background-image:
                radial-gradient(at 0% 0%, rgba(19, 127, 236, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.12) 0px, transparent 50%);
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 selection:bg-primary/30 min-h-screen bg-mesh">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <!-- Navigation -->
        <header class="glass-effect border-b border-white/5 px-6 lg:px-20 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="/"
                    class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-2xl">auto_awesome</span>
                </a>
                <h2 class="text-xl font-extrabold tracking-tight text-white">Vibe Coding</h2>
            </div>
            <nav class="flex items-center gap-6">
                <a href="/" class="text-sm font-semibold text-slate-300 hover:text-primary transition-colors">Home</a>
                <a href="/posts"
                    class="text-sm font-semibold text-slate-300 hover:text-primary transition-colors">Posts</a>
            </nav>
        </header>

        <main class="flex-1 py-16 px-6 lg:px-20">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8">
                    <a href="/posts"
                        class="inline-flex items-center gap-2 text-primary font-bold hover:gap-3 transition-all">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Back to List
                    </a>
                </div>

                <div class="glass-effect rounded-3xl p-8 md:p-12 border border-white/5 shadow-2xl">
                    <div class="flex flex-wrap items-center justify-between gap-4 mb-8 pb-8 border-b border-white/10">
                        <div class="flex items-center gap-4">
                            <span
                                class="px-3 py-1 rounded-full bg-primary/10 text-primary text-sm font-black tracking-tight"
                                th:text="'NO. ' + ${post.no}">NO. 1</span>
                            <div class="flex items-center gap-1.5 text-slate-400 text-sm font-medium">
                                <span class="material-symbols-outlined text-base">calendar_today</span>
                                <span
                                    th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div
                                class="flex items-center gap-1.5 bg-white/5 px-3 py-1 rounded-full text-slate-300 text-sm font-bold">
                                <span class="material-symbols-outlined text-base text-primary">visibility</span>
                                <span th:text="${post.views}">123</span>
                            </div>
                        </div>
                    </div>

                    <h1 class="text-3xl md:text-5xl font-black mb-8 leading-tight tracking-tight text-white"
                        th:text="${post.title}">
                        Sample Post Title
                    </h1>

                    <div class="prose prose-invert max-w-none">
                        <div class="text-slate-300 leading-relaxed text-lg whitespace-pre-wrap"
                            th:text="${post.content}">
                            Post content goes here...
                        </div>
                    </div>

                    <div
                        class="mt-12 pt-8 border-t border-white/10 flex justify-between items-center text-sm text-slate-500 font-medium">
                        <div th:if="${post.updatedAt != null}">
                            Last updated: <span
                                th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                        </div>
                        <div class="flex gap-4">
                            <a th:href="@{/posts/{no}/edit(no=${post.no})}"
                                class="flex items-center gap-1 text-primary hover:text-blue-400 transition-colors font-bold">
                                <span class="material-symbols-outlined text-base">edit</span>
                                Edit
                            </a>
                            <a th:href="@{/posts/{no}/delete(no=${post.no})}"
                                class="flex items-center gap-1 text-red-500 hover:text-red-400 transition-colors font-bold"
                                onclick="return confirm('Do you really want to delete this post?')">

                                <span class="material-symbols-outlined text-base">delete</span>
                                Delete
                            </a>
                            <button class="hover:text-primary transition-colors">Report</button>
                            <button class="hover:text-primary transition-colors">Share</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-white/5 py-12 px-6 lg:px-20 glass-effect mt-20">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-2">
                    <div class="flex h-8 w-8 items-center justify-center rounded bg-primary text-white">
                        <span class="material-symbols-outlined text-lg">auto_awesome</span>
                    </div>
                    <h2 class="text-lg font-bold tracking-tight text-white">Vibe Coding</h2>
                </div>
                <div class="text-sm text-slate-500">
                    Â© 2026 Vibe Coding. All rights reserved.
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
