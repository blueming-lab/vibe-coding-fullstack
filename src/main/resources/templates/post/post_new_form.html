<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>New Post | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0c10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0c10;
        }

        .glass-effect {
            background: rgba(25, 38, 51, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-mesh {
            background-image:
                radial-gradient(at 0% 0%, rgba(19, 127, 236, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.12) 0px, transparent 50%);
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 selection:bg-primary/30 min-h-screen bg-mesh">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <!-- Navigation -->
        <header class="glass-effect border-b border-white/5 px-6 lg:px-20 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="/"
                    class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-2xl">auto_awesome</span>
                </a>
                <h2 class="text-xl font-extrabold tracking-tight text-white">Vibe Coding</h2>
            </div>
            <nav class="flex items-center gap-6">
                <a href="/" class="text-sm font-semibold text-slate-300 hover:text-primary transition-colors">Home</a>
                <a href="/posts"
                    class="text-sm font-semibold text-slate-300 hover:text-primary transition-colors">Posts</a>
            </nav>
        </header>

        <main class="flex-1 py-16 px-6 lg:px-20">
            <div class="max-w-3xl mx-auto">
                <div class="mb-12">
                    <h1 class="text-4xl font-black mb-4 tracking-tight">Create <span class="text-primary">New
                            Post</span></h1>
                    <p class="text-slate-400 font-medium">Share your thoughts with the community.</p>
                </div>

                <div class="glass-effect rounded-3xl p-8 md:p-10 border border-white/5 shadow-2xl">
                    <form th:action="@{/posts/add}" th:object="${postCreateDto}" method="post" class="space-y-8">
                        <div>
                            <label for="title" class="block text-sm font-bold text-slate-300 mb-3 ml-1">Title</label>
                            <input type="text" th:field="*{title}" id="title"
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-lg font-semibold"
                                th:classappend="${#fields.hasErrors('title')} ? 'border-red-500/50 ring-2 ring-red-500/20' : ''"
                                placeholder="Enter a catchy title...">
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                                class="mt-2 text-sm text-red-400 font-medium ml-1">Error message</p>
                        </div>

                        <div>
                            <label for="content"
                                class="block text-sm font-bold text-slate-300 mb-3 ml-1">Content</label>
                            <textarea th:field="*{content}" id="content" rows="10"
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-lg resize-none"
                                placeholder="Write your post content here..."></textarea>
                        </div>

                        <div class="pt-4 flex flex-col sm:flex-row items-center gap-4">
                            <button type="submit"
                                class="w-full sm:w-auto px-10 py-4 bg-primary text-white font-black rounded-xl hover:bg-primary/90 hover:scale-[1.02] active:scale-[0.98] transition-all shadow-xl shadow-primary/20 text-lg">
                                Register
                            </button>
                            <a href="/posts"
                                class="w-full sm:w-auto px-10 py-4 bg-white/5 text-slate-300 font-bold rounded-xl hover:bg-white/10 transition-all text-center text-lg">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-white/5 py-12 px-6 lg:px-20 glass-effect mt-20">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-2">
                    <div class="flex h-8 w-8 items-center justify-center rounded bg-primary text-white">
                        <span class="material-symbols-outlined text-lg">auto_awesome</span>
                    </div>
                    <h2 class="text-lg font-bold tracking-tight text-white">Vibe Coding</h2>
                </div>
                <div class="text-sm text-slate-500">
                    Â© 2026 Vibe Coding. All rights reserved.
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
